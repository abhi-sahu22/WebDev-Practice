<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Content Area -->
    <div id="container">
        <!-- Navbar Section -->
        <nav class="navBar">
            <img
                src="./assets/white-logo.png"
                alt=""
                class="logo"
            >
            <ul class="navList">
                <li>Home</li>
                <li>Pricing</li>
                <li>Contact</li>
                <li>Terms and Conditions</li>
            </ul>
            <button>Get Started</button>
        </nav>

        <!-- Hero Section -->
        <section class="heroSection">
            <!-- Text -->
            <div class="textArea">

                <!-- Heading Area -->
                <div class="heading">
                <h1>Your Justice Is Our Top Priority</h1>
                </div>

                <!-- Paragraph -->
                <div class="para">
                <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
                </div>

            </div>
            <!-- Image -->
            <div class="imagesection">
                <img src="./assets/banner.png" alt="" class="ImgBanner">
            </div>
        </section>
    </div>
