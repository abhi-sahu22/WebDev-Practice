<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Form Event</h1>
    <form action="/shelter" id="shelterForm">
        <input type="text" id="catName">
        <button>Submit</button>
    </form>
    <h2>Available Cats</h2>
    <ul id="cats"></ul> 
    <!-- when we put in the form the name of the cat it should be added to the list -->
    <h2>Second Form</h2>
    <form action="/dogs" id="tweetForm">
        <input type="text" name="username" id="userName" placeholder="username">
        <input type="text" name="tweet" id="postTweet" placeholder="tweet">
        <button>Post</button>
    </form>
    <h3>Tweets</h3>
    <ol id="tweetsList"></ol>
    <script src="./app.js"></script>
</body>

</html>
