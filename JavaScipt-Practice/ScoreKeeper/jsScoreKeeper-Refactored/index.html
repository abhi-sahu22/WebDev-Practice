<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by1">
                                <img src="https://img.freepik.com/free-vector/3d-pingpong-balls-blue-green-sport-paddles-with-wooden-handles-top-bottom-view_107791-4597.jpg?w=2000" alt="">
                            </figure>
                        </div>
                      <header class="card-header">
                        <p class="card-header-title">
                            <!--! Title -->
                          Ping Pong Score Board
                        </p>
                      </header>
                      <div class="card-content">
                        <div class="content">
                            <!--! h1 -->
                            <h1 class="title is-2"><span id="p1Display">0</span> to     <span id="p2Display">0</span></h1>
                            <!--! p -->
                            <p class="subtitle is-6">Use the buttons below to keep  score</p>
                            <!--! Select Form  -->
                            <label for="playTo" class="label is-medium  is-inline">Playing To</label>
                            <div class="select is-rounded is-small">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>                            
                            </div>
                        </div>
                      </div>
                      <footer class="card-footer">
                        <!--! Button-P1  -->
                        <button id="p1Button" class="is-primary button  card-footer-item">+1 Player One</button>
                        <!--! Button-P2  -->
                        <button id="p2Button" class="is-info button card-footer-item">  +1 Player Two</button>
                        <!--! Button-Reset  -->
                        <button id="reset" class="is-link is-outlined is-focused  has-background-link-light has-text-info-dark button   card-footer-item">Reset</button>
                      </footer>
                    </div>                
                </div>
            </div>
        </div>
    </section>
    <script src="./aapRefac.js"></script>
</body>

</html>
